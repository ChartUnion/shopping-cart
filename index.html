<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <style>
    body {
      background-color: #2d2d2d;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    #shop {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      background-color: #333;
    }

    .product img {
      width: 50px;
      height: 50px;
    }

    .product-info {
      flex: 1;
      margin-left: 10px;
    }

    .product-controls button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 4px;
      cursor: pointer;
    }

    #order-summary {
      background-color: #444;
      padding: 20px;
      border-radius: 8px;
      width: 100%;
      margin-top: 20px;
    }

    #order-summary p {
      margin: 10px 0;
    }

    #paypal-button-container {
      margin-top: 20px;
    }

    #discount-section {
      margin-top: 20px;
      background-color: #444;
      padding: 10px;
      border-radius: 8px;
    }

    #discount-section input {
      padding: 5px;
      margin-right: 10px;
    }

    #discount-section button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    #discount-message {
      margin-top: 10px;
      font-size: 14px;
    }

    /* Embedding iframe section */
    #embed-test {
      margin-top: 30px;
      padding: 20px;
      background-color: #2a2a2a;
      border-radius: 8px;
      border: 1px solid #444;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="shop">
    <!-- Existing shopping cart products... -->
  </div>

  <!-- Embedding Test Section -->
  <div id="embed-test">
    <h3>Iframe Embed Test</h3>
    <p>This iframe tests if the GitHub Pages URL can be embedded:</p>
    <iframe src="https://chartunion.github.io/shopping-cart/"></iframe>
  </div>

  <script>
    // JavaScript for shopping cart (unchanged)
    let cart = {};
    let discountValue = 0;

    const discountCodes = {
      SAVE10: 10,
      SAVE20: 20,
      SAVE30: 30,
    };

    function updateQuantity(productId, action) {
      if (!cart[productId]) {
        const prices = {
          product1: 182.4,
          product2: 19.0,
          product3: 90.0,
          product4: 720.0,
          product5: 275.0,
          product6: 345.0,
        };
        cart[productId] = { quantity: 0, price: prices[productId] };
      }

      if (action === 'add') cart[productId].quantity++;
      if (action === 'subtract' && cart[productId].quantity > 0) cart[productId].quantity--;

      updateCart();
    }

    function removeItem(productId) {
      delete cart[productId];
      updateCart();
    }

    function updateCart() {
      let subtotal = 0;
      for (const productId in cart) {
        const product = cart[productId];
        subtotal += product.quantity * product.price;

        document.getElementById(`${productId}-quantity`).innerText = product.quantity;
        document.getElementById(`${productId}-total`).innerText = `$${(product.quantity * product.price).toFixed(2)}`;
      }

      const total = subtotal - discountValue;

      document.getElementById('subtotal').innerText = `$${subtotal.toFixed(2)}`;
      document.getElementById('discount').innerText = `-$${discountValue.toFixed(2)}`;
      document.getElementById('total').innerText = `$${total.toFixed(2)}`;
    }

    function applyDiscount() {
      const code = document.getElementById('discount-code').value.trim().toUpperCase();
      const message = document.getElementById('discount-message');

      if (discountCodes[code]) {
        discountValue = discountCodes[code];
        message.innerText = `Discount code applied: $${discountValue} off!`;
        message.style.color = 'green';
      } else {
        discountValue = 0;
        message.innerText = 'Invalid discount code.';
        message.style.color = 'red';
      }

      updateCart();
    }

    paypal.Buttons({
      createOrder: function (data, actions) {
        const total = parseFloat(document.getElementById('total').innerText.replace('$', ''));
        return actions.order.create({
          purchase_units: [
            {
              amount: {
                value: total.toFixed(2),
              },
            },
          ],
        });
      },
      onApprove: function (data, actions) {
        return actions.order.capture().then(function (details) {
          alert('Payment successful! Thank you, ' + details.payer.name.given_name);
          cart = {};
          discountValue = 0;
          updateCart();
        });
      },
    }).render('#paypal-button-container');
  </script>
  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
</body>
</html>
